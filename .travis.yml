
language: java
sudo: required
script: 
- mvn clean install
- java -jar target/Matrices-0.0.1-SNAPSHOT.jar com.testwo.Matrices.MyBenchmark.testMultIJK -p noRows=10 -rf csv -rff testIJK
- java -jar target/Matrices-0.0.1-SNAPSHOT.jar com.testwo.Matrices.MyBenchmark.testMultIKJ -p noRows=10 -rf csv -rff testIKJ
notifications:
  email: false
after_success: 
- sudo apt-get install python2.7
- sudo aptitude install python-numpy
- sudo aptitude install python-matplotlib
- sudo aptitude install python-csv
- sudo aptitude install python-time
- chmod +x plotScript.py
- python plotScript.py
- chmod +x update-gh.sh 
- ./update-gh.sh
